<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-lg">
    <!-- Brand Logo -->
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/recipes">Recipe Book</a>
    </div>
    <!-- Hamburger Button -->
    <button
      class="navbar-toggler" type="button"
      (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navigation -->
    <div
      class="navbar-collapse justify-content-between"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true">
      <ul class="navbar-nav">
        <li *ngIf="isAuthenticated" class="nav-item">
          <a
            class="nav-link"
            routerLink="/recipes" routerLinkActive="active">
            Recipes
          </a>
        </li>
        <li *ngIf="isAuthenticated" class="nav-item">
          <a
            class="nav-link"
            routerLink="/shopping-list" routerLinkActive="active">
            Shopping List
          </a>
        </li>
        <li *ngIf="!isAuthenticated" class="nav-item">
          <a
            class="nav-link"
            routerLink="/auth" routerLinkActive="active">
            Authenticate
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li *ngIf="isAuthenticated" class="nav-item">
          <a class="nav-link" style="cursor: pointer;">Logout</a>
        </li>
        <li *ngIf="isAuthenticated" class="nav-item dropdown">
          <a
            appDropdown role="button"
            class="nav-link dropdown-toggle"
            style="cursor: pointer;">
            Manage
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">
                Save Data
              </a>
            </li>
            <li>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">
                Fetch Data
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
