<div class="row">
  <div class="col-xs-12">
    <img
      class="img-fluid"
      style="max-height: 18rem;"
      [src]="recipe.imagePath" [alt]="recipe.imagePath" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button appDropdown class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            (click)="onAddToShoppingList()"
            class="dropdown-item" style="cursor: pointer;">
            To Shopping List
          </a>
        </li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingredient of recipe.ingredients"
        class="list-group-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
