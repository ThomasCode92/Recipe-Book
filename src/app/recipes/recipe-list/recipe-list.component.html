<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a
        *ngFor="let recipeElement of recipes; let i = index"
        [routerLink]="[i]" routerLinkActive="active"
        class="list-group-item" style="cursor: pointer;">
        <app-recipe-item [recipe]="recipeElement"></app-recipe-item>      
      </a>
    </div>
  </div>
</div>
